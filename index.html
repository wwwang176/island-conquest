<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Conquest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; cursor: pointer; z-index: 10;
        }
        #blocker h1 { color: #fff; font-family: Arial, sans-serif; font-size: 48px; margin-bottom: 16px; }
        #blocker p { color: #ccc; font-family: Arial, sans-serif; font-size: 18px; }
        #blocker.hidden { display: none; }
    </style>
</head>
<body>
    <div id="blocker">
        <h1>Island Conquest</h1>
        <p>Click to start</p>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js",
            "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.8/build/index.module.js"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
